<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JSON</h1>
    <p>Javascript Object Notation</p>
    <ul id="users-container">

    </ul>

    <input id="title" type="text" placeholder="title">
    <br>
    <input id="body-content" type="text" placeholder="main jinis"> 
    <br>
    <button id="submit">submit</button>
    <script>

        document.getElementById("submit").addEventListener("click", function(){
            const title = document.getElementById("title").value;
            const body = document.getElementById("body-content").value;
            const post = {title:title, body:body};
            newPostToServer(post);

        })

    function newPostToServer(postInfo) {
    fetch('https://jsonplaceholder.typicode.com/posts', {
        method: 'POST',
        body: JSON.stringify(postInfo),
        headers: {
            'Content-type': 'application/json; charset=UTF-8',
        }
        })
        .then((response) => response.json())
        .then((json) => console.log(json));
    }

      function displayUser(users) {
       const emails = users.map(com => com.email);
       const ui = document.getElementById("users-container")
       for (let i = 0; i < emails.length; i++) {
           const findEmail = emails[i];
           let email  = document.createElement("li");
           email.innerText = findEmail;
            ui.appendChild(email);
       }
      }

    </script>
</body>
</html>
